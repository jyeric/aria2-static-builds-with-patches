name: GitHub Actions Demo
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: prepare jobs1
        run: cd ${{ github.workspace }} 
      - name: prepare jobs2
        run: sudo git clone https://github.com/aria2/aria2.git
      - name: prepare jobs3
        run: cd aria2
      - name: mingw-x86_64-w64-build
        run: bash ${{ github.workspace }}/build-scripts/mingw-config/aria2-x86_64-w64-mingw-build-libs && bash ${{ github.workspace }}/build-scripts/mingw-config/aria2-x86_64-w64-mingw-config 
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."